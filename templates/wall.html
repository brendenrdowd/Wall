<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename='wall_style.css')}}">
    <title>The Wall</title>
</head>
<body>
  <div class="header">
    <h1>Welcome to The Wall, {{session["name"]}}!</h1>
    <!-- need a logout route -->
    <a id="logout" href="/logout">Log Out</a>
  </div>
  <div class="container">
    <div class="messages">
      <!-- need a message route -->
      <h3>Send a message</h3>
      <form action="/message" method="post">
        <label for="message"><textarea name="message" rows="8" cols="80"></textarea></label>
        <input type="submit" name="submit" value="Send"></br>
      </form>
      <div class="archive">
        {% for i in marchive %} <!-- clean it up with a table-->
        <div class="pmsg">
          <h4>{{i.first_name}} {{i.last_name}} - {{i.created_at}}</h4> <!-- user_name and Date -->
          <p>{{i.message_text}}</p> <!-- message_text -->
        </div>
          <div class="comments">
              {% for x in carchive %}

              {% endfor %}
            <h3>Post a comment</h3>
            <form action="/comment" method="post">
              <label for="comment"><textarea name="comment" rows="4" cols="40"></textarea></label>
              <input type="submit" name="submit" value="Post"></br>
              <input type="hidden" name="message_id" value="{{i.message_id}}">
            </form>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</body>
</html>
