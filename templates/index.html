<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Home</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container">
      <form action="/register" method="POST">
        <label for="email">Email: <input type="text" name="email"></label><br>
        <label for="fname">First Name: <input type="text" name="fname"></label><br>
        <label for="lname">Last Name: <input type="text" name="lname"></label><br>
        <label for="pw">Password: <input type="password" name="pw"><br>
          Confirm Password: <input type="password" name="confpw"></label><br>
          <input type="submit" value="Register">
        </form>
        <form action="/login" method="POST">
          <label for="email">Email: <input type="text" name="email"></label><br>
          <label for="password">Password: <input type="password" name="pw"></label><br>
          <input type="submit" value="Log In">
        </form>
    </div>
</body>
</html>
